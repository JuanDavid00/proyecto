<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

    <!--link a boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div class="titulo">
        <div class="container">
            <div class="row justify-content-center align-items-center g-2">
                <div class="col">
                    <div class="javeriana">
                        <p>Pontificia Universidad
                        <br><span class="jave">Javeriana</span>
                        <hr>

                        
                        <img src="./Imagenes/javeriana-removebg-preview.pn" alt=""width="400px">
                    </div>
                </div>
                <div class="col">
                    <!--<p>Seguimos
                    <br>Construyendo
                    <br><span class="futuro">el futuro</span>
                    <br>Que Soñamos</p>-->
                </div>
                <div class="col">             
                    <img src="./Imagenes/logoJave.png" class="rounded mx-auto d-block" alt="" width="200px">
                    <div class="row">
                        <div class="col">
                            <div class="card text-center" style="width: 22rem">
                            <div class="card-header">
                                Registro credenciales UJaveriana
                            </div>
                            <div class="card-body">
                                <form action="index.html" method="post">
                                    <label class="form-label" for="nombre">Nombre</label>
                                    <input class="form-control" type="text" id="nombre">
                                    <label class="form-label" for="usuario">Usuario</label>

                                    <label class="form-label" for="contrasena">Contraseña</label>
                                    <input class="form-control" type="password" id="contrasena">
                                    <br>
                                    <a href="./ingresar.html" class="btn btn-success "role="link">Ingresar</a>
                                    
                                </form>
                            </div>
                            <div class="card-footer text-muted">
                                <input class="form-check-input" type="checkbox" name="acepto" id="acepto">
                                    <span>Declaro haber leído y aceptar las
                                    condiciones generales del programa y la normativa sobre protección de datos</span>
                            </div>
                        </div></div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
